<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <title>Todo List</title>
  </head>
  <body>
    <section id="todo-wrapper">
      <h1>Todo list</h1>
      <div id="add-task-block">
        <input type="text" id="add-task" />
        <input type="date" id="add-deadline" />
        <button id="add-button">Add</button>
      </div>
      <div id="filters-block">
        <select id="filter-completed">
          <option>All tasks</option>
          <option>Tasks to do</option>
          <option>Completed tasks</option>
        </select>
        <select id="filter-deadline">
          <option>Any deadline</option>
          <option>Tomorrow</option>
          <option>Next week</option>
        </select>
      </div>
      <div id="tasks-block">
        <ul id="todo-list"></ul>
        <ul id="completed-list"></ul>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
